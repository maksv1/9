<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Управление автомобилями</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div id="container">
        <h1>Автомобииииль</h1>
        <div id="car-list">
        </div>
        <form id="car-form">
            <input type="text" id="model" placeholder="Модель" required>
            <input type="text" id="color" placeholder="Цвет" required>
            <input type="number" id="year" placeholder="Год выпуска" required>
            <input type="file" id="image" accept="image/*" required>
            <button type="submit">Добавить автомобиль</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
